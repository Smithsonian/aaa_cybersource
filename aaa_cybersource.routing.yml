system.admin_config_aaa:
  path: '/admin/config/aaa'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'SI: Archives of American Art'
  requirements:
    _permission: 'access administration pages'
aaa_cybersource.settings_form:
  path: '/admin/config/aaa/cybersource'
  defaults:
    _title: 'Cybersource Keys and Environments'
    _form: 'Drupal\aaa_cybersource\Form\SettingsForm'
  requirements:
    _permission: 'administer aaa_cybersource keys'
aaa_cybersource.test:
  path: '/admin/config/aaa/test'
  defaults:
    _controller: \Drupal\aaa_cybersource\Controller\Cybersource::build
    _title: 'Cybersource Test Page'
  requirements:
    _permission: 'access administration pages'
aaa_cybersource.token:
  path: '/admin/config/aaa/token'
  defaults:
    _controller: \Drupal\aaa_cybersource\Controller\Cybersource::getFlexToken
  methods: [GET]
  requirements:
    _access: 'TRUE'
